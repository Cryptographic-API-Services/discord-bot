name: Deno

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Stop PM2
      - run: pm2 stop chatbot
      
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Start PM2
      - run: pm2 start chatbot
